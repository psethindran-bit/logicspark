<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | LOGIC SPARK</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
    --neon: #00eaff;
    --glass: rgba(255,255,255,0.05);
}

body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    color: #eaeaea;
    font-family: 'Rajdhani', sans-serif;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 60px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.logo {
    display: flex;
    flex-direction: column;
}

.logo-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: #00f5ff;
    letter-spacing: 6px;
    text-shadow: 
        0 0 5px #00f5ff,
        0 0 10px #00f5ff,
        0 0 20px #00f5ff,
        0 0 40px #00f5ff,
        0 0 60px #00f5ff,
        0 0 80px #00f5ff;
}

.tagline {
    font-size: 0.75rem;
    color: #00f5ffaa;
    letter-spacing: 2px;
    text-shadow:
        0 0 2px #00f5ff,
        0 0 4px #00f5ff,
        0 0 6px #00f5ff;
    margin-top: 3px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

nav a {
    text-decoration: none;
    color: #eaeaea;
    font-weight: 600;
}

nav a.active,
nav a:hover {
    color: var(--neon);
}

.contact-container {
    max-width: 600px;
    margin: 90px auto;
    background: var(--glass);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
}

.contact-container h1 {
    text-align: center;
    font-family: Orbitron;
    margin-bottom: 30px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    border-radius: 10px;
    font-family: Rajdhani;
}

button {
    width: 100%;
    padding: 14px;
    background: var(--neon);
    border: none;
    color: #000;
    font-weight: bold;
    letter-spacing: 2px;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 25px;
}

button:hover {
    box-shadow: 0 0 15px var(--neon);
}

/* YOUR PERFECT FOOTER INSIDE CONTACT BOX */
.contact-footer {
    text-align: center;
    padding: 20px 0 0 0;
    border-top: 1px solid rgba(255,255,255,0.08);
}

.contact-footer p {
    font-family: Orbitron;
    font-size: 1.1rem;
    color: var(--neon);
    letter-spacing: 2px;
    margin: 10px 0 0 0;
}

.contact-footer i {
    margin-right: 12px;
    color: var(--neon);
    font-size: 1.2rem;
}

footer {
            margin-top: auto;
            padding: 30px;
            text-align: center;
            background: rgba(0,0,0,0.6);
            border-top: 1px solid rgba(255,255,255,0.08);
            letter-spacing: 2px;
        }
</style>
</head>

<body>

<nav>
    <div class="logo">
        <div class="logo-text">LOGIC SPARK</div>
        <div class="tagline">Ignite Logic, Build Smarter</div>
    </div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Code Checker</a></li>
        <li><a href="generator.html">Generator</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
    </ul>
</nav>

<div class="contact-container">
    <h1>CONTACT US</h1>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button>SEND MESSAGE</button>
    
    <!-- YOUR PERFECT FOOTER -->
    <div class="contact-footer">
        <p><i class="fas fa-envelope"></i>rendersweb@gmail.com</p>
    </div>
</div>

<footer>
    © 2025 <span style="color:#00eaff; font-family:Orbitron;">LOGIC SPARK</span> — IGNITE LOGIC. BUILD SMARTER
</footer>

</body>
</html>
